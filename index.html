<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expanding cards</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/favicon-16x16.png"
    />
    <link rel="manifest" href="/assets/site.webmanifest" />
  </head>
  <body>
    <ul class="cards-list">
      <li class="card"><img src="./assets/images/1.png" alt="snowflake" /></li>
      <li class="card"><img src="./assets/images/2.png" alt="forest" /></li>
      <li class="card"><img src="./assets/images/3.png" alt="plant" /></li>
      <li class="card"><img src="./assets/images/4.png" alt="glacier" /></li>
      <li class="card"><img src="./assets/images/5.png" alt="sea" /></li>
    </ul>
    <script src="/script.js"></script>
  </body>
</html>
